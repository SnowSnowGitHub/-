<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./../bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <style>
        .m_imgBox {
            display: block;
            width: 100%;
        }

        .m_imgBox>img {
            display: block;
            width: 100%;
        }

        .carousel-inner .pc_imgBox {
            display: block;
            height: 410px;
            width: 100%;
            /* 这样设置以后 行内的样式里面设置的图片是可以覆盖这里面的图片的 */
            background: url('./images/slide_01_2000x410.jpg') no-repeat center/cover;
        }
    </style>
</head>

<body>

    <!-- carousel 轮播图的模块, slide是否加上滑动效果 -->
    <!-- data-ride="carousel" 初始化轮播图的属性 -->
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">

        <!-- Indicators -->
        <!-- 点的盒子 -->
        <!-- 
                    data-target="#carousel-example-generic" 需要控制的轮播图绑定
                    data-slide-to="0"  控制的轮播图是轮播图当中的第几张(索引)
                    class="active"  当前选中的点
        
                 -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            <li data-target="#carousel-example-generic" data-slide-to="3"></li>
        </ol>


        <!-- Wrapper for slides -->
        <!-- 
                    图片的盒子
                    role="listbox"  提供给屏幕阅读器使用的
                 -->
        <div class="carousel-inner">
            <div class="item active">
                <a href="#" class="m_imgBox hidden-lg hidden-md"><img src="./images/slide_01_640x340.jpg" alt="..."></a>
                <a href="#" class="pc_imgBox hidden-sm hidden-xs" style="background-image: url('./images/slide_01_2000x410.jpg')"></a>
            </div>
            <div class="item">
                <a href="#" class="m_imgBox hidden-lg hidden-md"><img src="./images/slide_02_640x340.jpg" alt="..."></a>
                <a href="#" class="pc_imgBox hidden-sm hidden-xs" style="background-image: url('./images/slide_02_2000x410.jpg')"></a>
            </div>
            <div class="item">
                <a href="#" class="m_imgBox hidden-lg hidden-md"><img src="./images/slide_03_640x340.jpg" alt="..."></a>
                <a href="#" class="pc_imgBox hidden-sm hidden-xs" style="background-image: url('./images/slide_03_2000x410.jpg')"></a>
            </div>
            <div class="item">
                <a href="#" class="m_imgBox hidden-lg hidden-md"><img src="./images/slide_04_640x340.jpg" alt="..."></a>
                <a href="#" class="pc_imgBox hidden-sm hidden-xs" style="background-image: url('./images/slide_04_2000x410.jpg')"></a>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>

    <script src="./lib//jquery//jquery.min.js"></script>
    <script src="./../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</body>

</html>
